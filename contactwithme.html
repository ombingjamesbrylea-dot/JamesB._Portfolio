<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 50px 20px;
        }

        #contact {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.3);
        }

        .heading {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #a855f7;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #a855f7;
        }

        .contact-item {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: flex-start;
            padding: 15px;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(168, 85, 247, 0.2);
            transform: translateX(10px);
        }

        .contact-item p {
            margin: 5px 0;
        }

        .contact-item strong {
            color: #a855f7;
        }

        .social-media {
            margin-top: 40px;
            padding: 25px;
            background: transparent;
            border-radius: 15px;
        }

        .social-media h4 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #a855f7;
            text-align: center;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.4) 0%, rgba(236, 72, 153, 0.4) 100%);
            transition: left 0.4s ease;
            z-index: 0;
        }

        .social-link:hover::before {
            left: 0;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.5);
            border-color: #a855f7;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            transition: all 0.4s ease;
        }

        .social-link.facebook .social-icon {
            background: #1877f2;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
        }

        .social-link.instagram .social-icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4);
        }

        .social-link.whatsapp .social-icon {
            background: #25d366;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .social-link.twitter .social-icon {
            background: #1da1f2;
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.4);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .social-link:hover .social-icon {
            transform: rotate(360deg) scale(1.2);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.6);
        }

        .social-text {
            position: relative;
            z-index: 1;
        }

        .social-text p {
            margin: 0;
            font-size: 0.9rem;
        }

        .social-text strong {
            color: #a855f7;
            font-size: 1rem;
        }

        .social-info-display {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 2px solid #a855f7;
            border-radius: 15px;
            min-height: 80px;
            display: none;
            animation: slideIn 0.5s ease;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .social-info-display.active {
            display: block;
        }

        .social-info-display h5 {
            color: #a855f7;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .social-info-display p {
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .social-info-display a {
            color: #ec4899;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .social-info-display a:hover {
            color: #a855f7;
            text-decoration: underline;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(168, 85, 247, 0.8), 0 0 40px rgba(168, 85, 247, 0.4);
            }
        }

        .social-link:hover {
            animation: pulse 0.6s ease-in-out;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            background: rgba(26, 26, 26, 0.9);
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.5);
        }

        @media (max-width: 768px) {
            #contact {
                padding: 30px;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .social-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
