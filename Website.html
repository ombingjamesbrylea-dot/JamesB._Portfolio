<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2e004f 0%, #4b0073 100%);
    min-height: 100vh;
    padding: 20px;
    color: #f0e6ff;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.top-back-button {
    display: inline-flex;
    align-items: center;
    background: #6a00cc;
    color: white;
    padding: 12px 24px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
    cursor: pointer;
    border: none;
}

.top-back-button:hover {
    transform: translateX(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.top-back-button::before {
    content: "‚Üê";
    margin-right: 10px;
    font-size: 20px;
}

.header {
    text-align: center;
    color: #f0e6ff;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 42px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.header p {
    font-size: 18px;
    opacity: 0.9;
}

/* Project List View */
.project-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
}

.project-card {
    background: #3a005a;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    color: #f0e6ff;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
}

.project-card-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.project-card-content {
    padding: 20px;
}

.project-card-title {
    font-size: 22px;
    color: #d3b3ff;
    margin-bottom: 10px;
    font-weight: bold;
}

.project-card-description {
    color: #e0d4ff;
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 15px;
}

.project-status {
    display: inline-block;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 15px;
}

.status-active {
    background:  #6a00cc; 
    color: #fff;
}

.status-pending {
    background: #9a33ff;
    color: #fff;
}

.status-completed {
    background: #4b0073;
    color: #fff;
}

.view-btn {
    width: 100%;
    padding: 12px;
    background: #6a00cc;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

.view-btn:hover {
    background: #5200a0;
}

/* Project Detail View */
.project-detail {
    display: none;
    background:  #3a005a;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    color: #f0e6ff;
}

.project-detail.active {
    display: block;
}

.back-button {
    display: inline-flex;
    align-items: center;
    background: #6a00cc;
    color: white;
    padding: 12px 24px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
    cursor: pointer;
    border: none;
}

.back-button:hover {
    transform: translateX(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.back-button::before {
    content: "‚Üê";
    margin-right: 10px;
    font-size: 20px;
}

.detail-header {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 3px solid #6a00cc;
}

.detail-icon {
    font-size: 50px;
    margin-right: 20px;
}

.detail-title {
    flex: 1;
}

.detail-title h2 {
    font-size: 36px;
    color: #d3b3ff;
    margin-bottom: 10px;
}

.detail-main-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    position: relative;
}
.detail-main-image::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(46, 0, 79, 0.3);
    border-radius: 15px;
}

.detail-info {
    margin-bottom: 30px;
}

.info-section {
    margin-bottom: 25px;
}

.info-section h3 {
    color: #d3b3ff;
    font-size: 20px;
    margin-bottom: 10px;
}

.info-section p {
    color: #e0d4ff;
    font-size: 16px;
    line-height: 1.8;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.info-box {
    background: #4b0073;
    padding: 20px;
    border-radius: 10px;
    border-left: 4px solid #6a00cc;
}

.info-box-label {
    font-size: 12px;
    color: #cbbfff;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.info-box-value {
    font-size: 18px;
    color: #f0e6ff;
    font-weight: bold;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.gallery-item {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
}

.gallery-label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 14px;
}

.hidden {
    display: none;
}

@media (max-width: 768px) {
    .header h1 {
        font-size: 28px;
    }

    .project-list {
        grid-template-columns: 1fr;
    }

    .detail-title h2 {
        font-size: 24px;
    }

    .detail-main-image {
        height: 250px;
    }
}

    </style>
</head>
<body>

                    { url: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=400&h=300&fit=crop", label: "Final Product" }
                ]

            {
                id: 3,
                title: "Mobile App Development",

        // Function to go back to Latest Projects page
        function goBackToLatestProjects() {
            // Check if there's history to go back to
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // If no history, redirect to Latest Projects page
                // CHANGE THIS to your actual Latest Projects page URL:
                window.location.href = 'index.html'; // Change 'index.html' to your Latest Projects filename
            }
        }

        // Render project list
        function renderProjectList() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = projects.map(project => `
                <div class="project-card" onclick="showProjectDetail(${project.id})">
                    <img src="${project.mainImage}" alt="${project.title}" class="project-card-image">
                    <div class="project-card-content">
                        <h3 class="project-card-title">${project.icon} ${project.title}</h3>
                        <span class="project-status status-${project.status}">${project.statusText}</span>
                        <p class="project-card-description">${project.description}</p>
                        <button class="view-btn">View Project</button>
                    </div>
                </div>
            `).join('');
        }

        // Show project detail
        function showProjectDetail(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            const detailContent = document.getElementById('projectDetailContent');
            detailContent.innerHTML = `
                <div class="detail-header">
                    <span class="detail-icon">${project.icon}</span>
                    <div class="detail-title">
                        <h2>${project.title}</h2>
                        <span class="project-status status-${project.status}">${project.statusText}</span>
                    </div>
                </div>

                <img src="${project.mainImage}" alt="${project.title}" class="detail-main-image">

                <div class="info-grid">
                    <div class="info-box">
                        <div class="info-box-label">Client</div>
                        <div class="info-box-value">${project.client}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-box-label">Start Date</div>
                        <div class="info-box-value">${project.startDate}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-box-label">Duration</div>
                        <div class="info-box-value">${project.duration}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-box-label">Budget</div>
                        <div class="info-box-value">${project.budget}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-box-label">Team Size</div>
                        <div class="info-box-value">${project.team}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-box-label">Technologies</div>
                        <div class="info-box-value">${project.technologies}</div>
                    </div>
                </div>

                <div class="detail-info">
                    <div class="info-section">
                        <h3>Project Overview</h3>
                        <p>${project.fullDescription}</p>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Project Gallery</h3>
                    <div class="image-gallery">
                        ${project.images.map(img => `
                            <div class="gallery-item">
                                <img src="${img.url}" alt="${img.label}">
                                <div class="gallery-label">${img.label}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('projectListView').classList.add('hidden');
            document.getElementById('projectDetailView').classList.add('active');
            window.scrollTo(0, 0);
        }

        // Show project list
        function showProjectList() {
            document.getElementById('projectListView').classList.remove('hidden');
            document.getElementById('projectDetailView').classList.remove('active');
            window.scrollTo(0, 0);
        }

        // Initialize
        renderProjectList();
    </script>
</body>
</html>
